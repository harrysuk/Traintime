<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Times</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
        <div class="container">	
                <div class="row">
                    <div class="jumbotron container-fluid">
                        <h1>Train Schedule</h1>
                        <p>All Aboard!</p>
                    </div>
                </div>
                <div class="row">
                    <div class="card">
                        <div class="card-heading bg-secondary text-white col-md-12">
                            <h4 class="col-md-6" id="icon"><i class = "fas fa-train fa-lg"></i>    Train Times</h4>
                            <h4 class="col-md-6" id="clock"><span id = "actualTime"></span></h4>
                        </div>
                        <div class="card-body">
                <table class="table thead-dark">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id = "schedule"> </tbody>
                </table>			
                        </div>
                    </div>
                </div>
                <br>
                <br>
                
                <div class="row">
                    <div class="newTrainInput col-md-6">
                        <div class="card">
                                <div class="card-heading bg-secondary text-white col-md-12">
                                        <h4 class="col-md-6" id="icon"><i class = "fa fa-train fa-lg"></i> Add New Train </h4>								
                                        <h4 id = "add"><i id = "symbol" class = "fa fa-plus fa-lg"></i></h4>
                                </div>
    <div class="card-body" id="newTrainSchedule"> 	
        
                            <div role="form" class="form-group">
                                    
                            <label for="Search">Train Name:</label>
                            <input type="text" class="form-control" id="trainName-input" placeholder="" required>
                                    
                            <label for="Destination">Destination:</label>
                            <input type="text" class="form-control" id="destination-input">
                        
                            <label for="Start Time">First Train Arrival: <span id= timeFormat>(Format HH:MM)</span></label>
                            <input type="text" class="form-control" id="startTime-input" >
                        
                            <label for="Frequency">Frequency (in Minutes):</label>
                            <input type="number" class="form-control" id="frequency-input">
                                            
                            <button class="btn btn-primary" id="newTrain"></i>Submit</button>
                                            
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

 <!-- jQuery -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
 <!-- moments for time -->
 <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>  
  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
  <!-- javascript file -->
 <script src="assets/js/main.js" type="text/javascript"></script>
</body>
</html>
